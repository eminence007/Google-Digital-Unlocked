<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
</head>
<body>

    <div id="header">
        <h1>Create your account</h1>
        <p>Sign up to access Google Digital Unlocked free online courses</p>
    </div>

    <div id="content">
        <button>Register with Google</button>
        <form action="">
            <label for="email">Or continue with email</label>
            <input type="email" placeholder="Email" class="signUpContent">
            <input type="password" placeholder="******" class="signUpContent">
            <p>Use 6 or more characters with a mix of letters, numbers & symbols</p>

        </form>

        <button>Continue</button>
        <p>Already have an account?<a href="#"> Sign in</a></p>
    </div>
    
</body>
</html>
